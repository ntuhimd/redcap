<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>醫整中心所需參數檔案</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h2 { color: #1b61a0; }
        .section-title {
            font-weight: bold;
            cursor: pointer;
            background-color: #c6e1f0;
            padding: 8px;
            border: 1px solid #ffffff;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label { margin: 5px; }
        button { margin-top: 15px; padding: 10px 20px; }
        .sub-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            margin-left: 10px;
        }
        .sub-options.open {
           max-height: 1000px;
            transition: max-height 0.5s ease-in;
        }
        .arrow {
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        .arrow.rotate {
            transform: rotate(90deg);
        }
        #result {    margin-top: 20px;
    border-top: 1px solid #ccc;
    padding-top: 10px;
    background-color: #f9f9f9; /* ✅ 這是整塊底色 */
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;}
    </style>
</head>

<div id="result"></div>

<script>
    function toggleSubOptions(subId, titleDiv) {
        const subDiv = document.getElementById(subId);
        subDiv.classList.toggle('open');

        const arrow = titleDiv.querySelector('.arrow');
        arrow.classList.toggle('rotate');
    }

    function showSelections() {
        const checkboxes = document.querySelectorAll('input[name="option"]:checked');
        const selected = Array.from(checkboxes).map(cb => cb.value);

        const resultDiv = document.getElementById('result');
        if (selected.length > 0) {
            resultDiv.innerHTML = "<h2>醫整中心所需參數：</h2><ul>" +
                selected.map(item => `<li>${item}</li>`).join('') +
                "</ul>";
        } else {
            resultDiv.innerHTML = "<p>您尚未勾選任何項目。</p>";
        }
    }
</script>
